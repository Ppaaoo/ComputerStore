<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compitable" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computer Store app</title>
    </head>
    <body>
        <!--Bank-->
        <div>
            <h1>Bank</h1>
            <div>
                <h3>Balance </h3>
                <label id="balanceLabel">25</label>
            </div>
            <button id="getLoan">Get loan</button>
        </div>
        <hr>
        <!--Work-->
        <div>
            <h1>Work</h1>
            <span>Pay -</span>
            <span id="pay"></span>
            <button id="workButton";>Work</button>
        </div>
        <hr>
        <!--Laptops-->
        <div>
            <h1>Laptops</h1>
            <div>
                <select name="laptops" id="laptops"></select>
                <span>Price -</span>
                <span id="price"></span>
            </div>
            <button id="payButton">Pay</button>
            <div>
                <h3>Features:</h3>
                <ul style="list-style: none" id="features"></ul>
            </div>
            <div>
                <span id="stock">In stock: 1</span>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
